{% extends 'base.html' %}

{% block title %}Create Color - Astrum Market{% endblock %}

{% block content %}
<main>
    <div class="content-container animate-slide-up">
        <h1 class="page-title">Create New Color</h1>

        <!-- Display error message if form submission failed -->
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <form id="color-form" class="form" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="color-name" class="form-label">Color Name:</label>
                <input type="text" id="color-name" name="name" required class="form-input">
            </div>

            <div class="form-group">
                <label for="color-hex" class="form-label">Color Hex Code:</label>
                <input type="color" id="color-hex" name="hex_code" required class="form-input color-picker">
            </div>

            <button type="submit" class="submit-button">Create Color</button>
        </form>
    </div>
</main>
{% endblock %}
