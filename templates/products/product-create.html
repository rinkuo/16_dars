{% extends "base.html" %}

{% block title %}
Create Product - Astrum Market
{% endblock %}

{% block content %}
<main class="product-create-page">
    <div class="content-container animate-slide-up">
        <h1 class="page-title">Create New Product</h1>
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        <form id="product-form" class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="product-name" class="form-label">Product Name:</label>
                <input type="text" id="product-name" name="name" required class="form-input">
            </div>
            <div class="form-group">
                <label for="product-price" class="form-label">Price:</label>
                <input type="number" id="product-price" name="price" min="0" step="0.01" required class="form-input">
            </div>
            <div class="form-group">
                <label for="product-brand" class="form-label">Brand:</label>
                <select id="product-brand" name="brand" required class="form-input">
                    <option value="">Select a brand</option>
                    {% for brand in brands %}
                    <option value="{{ brand.id }}">{{ brand.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="product-category" class="form-label">Category:</label>
                <select id="product-category" name="category" required class="form-input">
                    <option value="">Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="product-color" class="form-label">Color:</label>
                <select id="product-color" name="color" required class="form-input">
                    <option value="">Select a color</option>
                    {% for color in colors %}
                    <option value="{{ color.id }}">{{ color.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="product-description" class="form-label">Description:</label>
                <textarea id="product-description" name="description" required class="form-input"></textarea>
            </div>
            <div class="form-group">
                <label for="product-image" class="form-label">Product Image:</label>
                <input type="file" id="product-image" name="image" accept="image/*" required class="form-input">
            </div>
            <button type="submit" class="submit-button">Create Product</button>
        </form>
    </div>
</main>
{% endblock %}
